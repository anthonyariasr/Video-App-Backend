<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video App</title>
    <link rel="stylesheet" href="output.css"> <!-- Tailwind CSS -->
    <link rel="stylesheet" href="styles.css"> <!-- Nuevo archivo CSS -->
</head>
<body class="bg-gray-800 text-white">

    <!-- Barra de navegación -->
    <nav>
        <div>
            <h1 id="nav-home">Video App</h1>
        </div>
        <div>
            <input type="text" id="search-bar" placeholder="Buscar videos...">
            <button id="search-button" class="nav-button">Buscar</button>
            <button id="nav-add-video" class="nav-button">Agregar Video</button>
        </div>
    </nav>

    <!-- Sección Página de Inicio -->
    <section id="home-section" class="p-6 bg-gray-700">
        <h2 class="text-2xl font-bold mb-4 text-accent">Videos más vistos</h2>
        <div id="top-videos-list" class="video-list"></div>
        </div>

        <h2 class="text-2xl font-bold mt-8 mb-4 text-accent">Videos Favoritos Recientes</h2>
        <div id="favorite-videos-list" class="video-list">

            
        </div>
    </section>

    <!-- Sección para mostrar los resultados de búsqueda -->
    <section id="search-results-section" class="hidden p-6">
        <h2 class="text-2xl font-bold mb-4 text-accent">Resultados de búsqueda</h2>
        <div id="search-results-list" class="video-list"></div>
    </section>

    <!-- Sección para agregar videos -->
    <section id="add-video-section" class="hidden p-6">
        <form id="add-video-form">
            <div class="mb-6">
                <label for="video-file" class="block text-lg font-semibold mb-2">Selecciona un archivo de video (.mp4, max 10MB)</label>
                <input type="file" id="video-file" class="input-field" accept=".mp4" required>
            </div>
            <div class="mb-6">
                <label for="video-title" class="block text-lg font-semibold mb-2">Título del Video</label>
                <input type="text" id="video-title" placeholder="Ingresa el título del video" class="input-field" maxlength="100" required>
            </div>
            <div class="mb-6">
                <label for="video-description" class="block text-lg font-semibold mb-2">Descripción (opcional, max 300 caracteres)</label>
                <textarea id="video-description" placeholder="Ingresa una descripción" class="input-field" maxlength="300"></textarea>
            </div>
            <div class="mb-6">
                <label for="thumbnail-file" class="block text-lg font-semibold mb-2">Selecciona un thumbnail (max 2MB)</label>
                <input type="file" id="thumbnail-file" class="input-field" accept=".jpg, .jpeg, .png">
            </div>
            <button type="submit" class="button-primary px-4 py-2 rounded-md">Subir Video</button>
        </form>
    </section>

    <!-- Indicador de carga -->
    <div id="loading-indicator" class="hidden p-6 text-center">
        <p class="text-lg font-semibold">Cargando el video... Por favor espera.</p>
        <div class="loader"></div> <!-- Loader animado (círculo giratorio) -->
        <div class="progress-bar-container">
            <div class="progress-bar"></div> <!-- Barra de progreso lineal -->
        </div>
    </div>
    <!-- Mensaje de error -->
    <div id="error-message" class="hidden p-6 text-center text-red-600">
        <p>Error al cargar el video. Por favor revisa los campos e inténtalo de nuevo.</p>
    </div>

    <!-- Mensaje de éxito -->
    <div id="success-message" class="hidden p-6 text-center text-green-600">
        <p>¡Video subido exitosamente!</p>
        <button id="return-home" class="button-primary mt-4 px-4 py-2 rounded-md">Volver a la página de inicio</button>
    </div>

    <!-- Sección para mostrar el video seleccionado -->
    <section id="video-player-section" class="hidden p-6 bg-gray-700">
        <div id="video-container">
            <!-- Aquí se cargará el video -->
            <video id="video-player" controls width="100%" height="auto">
                <source id="video-source" src="" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>
            <h2 id="video-title" class="text-2xl font-bold mt-4"></h2>
            <p id="video-description" class="mt-2"></p>
            <p id="video-views" class="mt-2"></p>
        </div>
    </section>

    <script src="src/index.js"></script>
</body>
</html>
